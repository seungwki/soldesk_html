<!DOCTYPE html>

<title>자소서</title>
</head>
<body>
	<h1>자기 소개서</h1>
	<hr>
	<h3>좋아하는 음식</h3>
	<ul>
		<li>제</li>
		<li>육</li>
		<li>볶</li>
		<li>음?</li>
	</ul>
	<h3>가고싶은 나라 순서</h3>
	<ol>
		<li>호주</li>
		<li>이탈리아</li>
		<li>코쿤</li>
	</ol>
	<h3>나의 소개</h3>
	<p>
		내용이... <b>홍길동</b>내용이... <i>서울</i>내용이... <br>내용이...
	</p>
	특기가 순간이동?
</body>
</html>
