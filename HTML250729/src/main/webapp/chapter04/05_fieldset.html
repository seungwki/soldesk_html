<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Field Set</title>
</head>
<body>
	<h2>field set</h2>
	<form method="get">
		<fieldset draggable="true">
			<legend>개인정보입력</legend>
			<p>
				이름 : <input type="text" name="name">
			</p>
			<p>
				학교 : <input type="text" name="school">
			</p>
			<br>
			<input type="submit" value="로그인">
			<input type="reset" value="초기화">
		</fieldset>
	</form>
</body>
</html>
