<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Select Select 02</title>
</head>
<body>
	<h2>Select 02</h2>
	<form method="get">
		<label>전공 분야 선택하기</label>
		<select name = "major">
			<optgroup label="컴퓨터">
				<option selected="selected">Software</option>
				<option>Robotics</option>
				<option>Embeded</option>
				<option>Network</option>
				<option>Database</option>
			</optgroup>
			<optgroup label="언어">
				<option>C 계열</option>
				<option selected="selected">Java</option>
				<option>Python</option>
				<option selected="selected">JavaScript</option>
			</optgroup>
			<optgroup label="비지니스">
				<option>Service</option>
				<option>Marketing</option>
				<option>Education</option>
			</optgroup>
		</select>
		<br>
		<input type="submit" value="선택">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
