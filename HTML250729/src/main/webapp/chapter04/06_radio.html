<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Radio gaga</title>
</head>
<body>
	<h2>Radio input</h2>
	<form method="get">
		<h3>해당 정보 입력 하기</h3>
		<h4>성별</h4>
		<input type="radio" name="gender" value="male"> 남자 <input
			type="radio" name="gender" value="female"> 여자 <input
			type="radio" name="gender" value="secret"> 비공개 <br>
		<h4>학년</h4>
		<input type="radio" name="grade" value="1"> 1학년 <input
			type="radio" name="grade" value="2"> 2학년 <input type="radio"
			name="grade" value="3"> 3학년 <input type="radio" name="grade"
			value="4"> 4학년 <input type="radio" name="grade" value="5">
		5학년 <br> <input type="submit" value="로그인"> <input
			type="reset" value="초기화">
	</form>
</body>
</html>
