<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 기본구조</title>
</head>
<body>
	<header>
		<h2 style="text-align: center;">&lt;하 이 퍼 링 크&gt;</h2>
	</header>

	<section>
		<article>
			<!-- target _blank를 써서 새 탭에서 열리는 것을 확인 -->
			<a href="https://www.w3.org" target="_blank">w3c 사이트(blank window)</a><br>
			<a href="https://www.w3.org" target="_self">w3c 사이트(self window)</a><br>
			<a href="https://www.w3.org" target="_parent">w3c 사이트(parent window)</a><br>
			<a href="https://www.w3.org" target="_top">w3c 사이트(top window)</a><br>
		</article>
	</section>
</body>
</html>
