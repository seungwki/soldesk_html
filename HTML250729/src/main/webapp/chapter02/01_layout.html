<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5의 기본 구조, semantic tag</title>
</head>
<!-- 주석주석 -->
<!-- 시진핑 -->
<body>
	<!-- 헤더 -->
	<header>
		<center>
			<h1>문서의 주 제목</h1>
		</center>
		<hr align="center" width="50%">
	</header>
	<!-- 본문 -->
	<section>
		<article>
		<h2>문서내용1</h2>
		<h3>문서내용2</h3>
		<h4>문서내용3</h4>
		<h5>문서내용4</h5>
		<h6>문서내용5</h6>
		</article>
	</section>
	<hr align="left" width="90%" noshade="noshade">
	<footer>
		<small>사이트 정보 표시</small>
	</footer>
</body>
</html>
