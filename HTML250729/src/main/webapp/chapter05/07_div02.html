<body>
	<h2>div와 span의 공간 분할.</h2>
	<div style="height:70px; background-color: teal;" >머릿말 영역</div>
	<div style="height:50px; background-color: #51a48b;" >본문 영역</div>
	<span style="height:70px; background-color: #a48b51;" >왼쪽 텍스트 영역</span>
	<span style="height:70px; background-color: #aaaaaa;">가운데 텍스트</span>
	<span style="height:70px; background-color: #aaaaaa;">오텍영</span>
	<div style="height:40px; background-color: #322355; color: white;" >꼬릿말 영역</div>
