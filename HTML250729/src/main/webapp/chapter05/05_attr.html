<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attribute</title>
</head>
<body>
	<h2>attribute</h2>
	<form method="get">
		<p>쓰기 가능 : <input type="text" name="name1" size=20 placeholder="이름을 입력하세요." required="required"></p>
		<p>읽기 전용 : <input type="text" name="name2" size=20 placeholder="이름을 입력하세요." readonly="readonly"></p>
		<p>Hammer time : <input type="text" name="name3" size=20 value ="U can't touch this" disabled="disabled"></p>
		
		<p></p>
		<input type="submit" value="제출">
		<input type="reset" value="초기화">
	</form>

</body>
</html>
