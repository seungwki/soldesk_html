<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
	<form method="get">
		<h3>오늘 날짜 입력</h3>
		오늘 : <input type="date" name="today" >
		<br>
		<h3>프로젝트 기간 설정</h3>
		From : <input type="date" name="from" min="2025-09-01" max ="2025-09-15">
		To : <input type="date" name="to" min="2025-09-06" max ="2025-09-30">
		<br>
		<input type="submit" value="제출">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
